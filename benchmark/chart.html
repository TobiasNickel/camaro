    <head>

    </head>
    <body style="max-width: 700px;">
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d')
            Chart.defaults.global.defaultFontFamily = 'Cascadia Code';
            Chart.defaults.global.defaultFontSize = 20;
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [
                        'camaro v6',
                        'fast-xml-parser',
                        'xml2js',
                        'xml-js',

                    datasets: [
                        {
                            label: 'ops/sec',

                            // data: [4840, 1542, 266, 265], // 60kb
                            // data: [6215, 9328, 2108, 2099], // 7kb
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                            ],
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    scales: {
                        yAxes: [
                            {
                                ticks: {
                                    beginAtZero: true,
                                },
                            },
                        ],
                    },
                },
            })
        </script>
    </body>
</html>
